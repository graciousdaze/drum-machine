<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <title>Virtual Drum Pad</title>
      <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
      <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="logo">
      <p class="logo">Virtual Drum Pad</p>
    </div>
    <div id="description"><p>Press a key, any key...and listen to that sweet, sweet melody.</p></div>
    <div id="drum-machine">
      <div id="display">
        <div id="drum-keys">
          <div class="drum-pad" id="q">
            Q
          </div>
          <div class="drum-pad" id="w">
            W
          </div>
          <div class="drum-pad" id="e">
            E
          </div>
          <div class="drum-pad" id="a">
            A
          </div>
          <div class="drum-pad" id="s">
            S
          </div>
          <div class="drum-pad" id="d">
            D
          </div>
          <div class="drum-pad" id="z">
            Z
          </div>
          <div class="drum-pad" id="x">
            X
          </div>
          <div class="drum-pad" id="c">
            C
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="credits">
          <p>Made with <a target="_blank" href="https://howlerjs.com">Howler.JS</a> and <a target="_blank" href="https://github.com/jonobr1/Neuronal-Synchrony">Neuronal-Synchrony</a></p>
      </div>
  </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.js"></script>
    <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
